{% extends 'base.html' %}

{% block content %}
<!-- Header Section -->
{% include 'dashboard_header.html' %}

<!-- Main Content -->
<div class="container pt-5 mt-5">
    <!-- Workdays Table -->
    <div class="table-responsive">
        <table class="table table-bordered text-white">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Work Name</th>
                    <th>Client Name</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Break Time</th>
                    <th>Work Time</th>
                    <th>Total Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for workday in workdays %}
                    {% include 'dashboard_workday_row.html' %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/delete_confirm_highlight.js') }}"></script>
<script src="{{ url_for('static', filename='js/filter_by_date.js') }}"></script>
{% endblock %}
