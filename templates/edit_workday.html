{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-white">
    <h2>Edit Workday</h2>
    <form method="POST" action="{{ url_for('edit_workday', workday_id=workday.id) }}">
        <div class="form-group mt-3">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control bg-dark text-white" value="{{ workday.date }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="start_time">Start Time</label>
            <input type="time" id="start_time" name="start_time" class="form-control bg-dark text-white" value="{{ workday.start_time }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="end_time">End Time</label>
            <input type="time" id="end_time" name="end_time" class="form-control bg-dark text-white" value="{{ workday.end_time }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="break_time">Break Time (minutes)</label>
            <input type="number" id="break_time" name="break_time" class="form-control bg-dark text-white" value="{{ workday.break_time }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="fee">Fee (€)</label>
            <input type="number" id="fee" name="fee" class="form-control bg-dark text-white" step="0.01" value="{{ workday.fee }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Cancel</a>
    </form>
</div>
{% endblock %}
